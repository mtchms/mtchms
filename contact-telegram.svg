      .tg-icon {
        animation: spin 3s linear infinite;
        transform-origin: 260px 40px;
      }
    </style>
  </defs>

  <!-- Надпись Contact me: слева, красивый градиент -->
  <text x="20" y="46" font-size="30" fill="url(#grad)">
    Contact me:
