  <a href="https://web.telegram.org/k/#@mini_leonid" target="_blank">
    <g class="tg-icon">
      ircle cx="260" cy="40" r="22" fill="#2CA5E0" />
      <!-- классический paper-plane -->
      <path
        d="M252 39 L266 33 C267.2 32.5 268.2 33.3 267.8 34.8 L264.8 46.0
           C264.4 47.4 263.5 47.7 262.3 47.1 L258.4 44.3 L256.5 46.1
