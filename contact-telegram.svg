<svg xmlns="http://www.w3.org/2000/svg" width="400" height="110">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#36BCF7" />
      <stop offset="50%" stop-color="#8A2BE2" />
      <stop offset="100%" stop-color="#36BCF7" />
    </linearGradient>

    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
      }
      .spin {
        animation: spin 3s linear infinite;
        transform-origin: 140px 70px;
      }
      text {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
    </style>
  </defs>

  <!-- Текст Contact me: с градиентом, слева -->
  <text x="20" y="45" font-size="28" fill="url(#grad)">
    Contact me:
  </text>

  <!-- Кликабельный Телеграм, который крутится -->
  <a href="https://web.telegram.org/k/#@mini_leonid" target="_blank">
    <g class="spin">
      ircle cx="140" cy="70" r="24" fill="#2CA5E0" />
      <polygon
        points="147,63 135,77 132,71 126,69 147,63"
        fill="#ffffff"
      />
    </g>
  </a>
</svg>
